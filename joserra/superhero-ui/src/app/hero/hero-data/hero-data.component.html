<div class="relative">
  <label for="heroes" class="block mb-2 ml-2 text-sm font-medium text-gray-900"
    >Select a hero</label
  >
  <select
    id="heroes"
    class="relative bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    (change)="setHero($event)"
    appSpy
  >
    @for (hero of heroNames; track hero) {
      <option value="{{ hero }}">{{ hero }}</option>
    }
  </select>
  <button
    type="button"
    class="text-white mt-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    (click)="showHeroData()"
  >
    View data
  </button>

  <button
    type="button"
    class="text-white bg-orange-400 rounded-lg text-sm py-2.5 text-center px-5 me-2 mb-2 dark:bg-orange-500 hover:bg-orange-700 focus:ring-4 focus:ring-orange-300 dark:hover:bg-orange-600 dark:focus:ring-orange-800"
    (click)="showAllHeroVersions()"
  >
    All hero versions
  </button>

  @if (!allHeroVersionsPressed) {
    @defer (when hero) {
      <app-hero-details [hero]="hero" appSpy></app-hero-details>
    }
  } @else {
    @for (hero of heroVersions; track hero) {
      @defer (when hero) {
        <app-hero-details [hero]="hero"></app-hero-details>
      }
    }
  }
</div>
